<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grid Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Header</h1>
    </header>

    <nav id="nav">
      <h2>Nav</h2>
    </nav>

    <aside id="left-nav">
      <h2>Left Nav</h2>
    </aside>

    <section role="main">
      <h2>Main</h2>
      <div class="main-content">
      </div>
    </section>

    <aside>
      <h2>Aside</h2>
    </aside>

    <footer>
      <h2>Footer</h2>
    </footer>

  </div>
</body>

</html>
